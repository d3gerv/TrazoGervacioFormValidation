<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div class="vform">
        <form>
            <label>Login</label> 
            <input type="text" id="login" required> <br>
            <label>Password</label> 
            <input type="password" id="pass" required> <br>
            <label>Confirm Password</label> 
            <input type="password" id="cpass" oninput="comparepass()" required> <br>
            <label>Gender</label>
            <select id = "gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <br>
        
            <label>Email</label> <input type="email" id='inemail' required> <br>
            <button type="submit" id='reg' onclick="regclick()" >Register</button>
            <p id="epass"></p>
        </form>
    </div>
</body>
</html>
